log4j.appender.loghub=fr.loghub.log4j1.zmq.ZMQAppender
log4j.appender.loghub.endpoint=tcp://localhost:1518
log4j.appender.loghub.method=connect
log4j.appender.loghub.type=push
log4j.appender.loghub.hwm=1000
log4j.appender.loghub.locationInfo=true
log4j.appender.loghub.serializer=fr.loghub.log4j1.msgpack.MsgPackSerializer
log4j.appender.loghub.application=testing
log4j.appender.loghub.hostname=localhost

log4j.rootLogger=DEBUG, loghub
